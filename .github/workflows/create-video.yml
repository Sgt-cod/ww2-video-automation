name: Create Video Production

on:
  schedule:
    - cron: '0 12 * * *'  # 12h UTC diariamente
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force production run'
        required: false
        default: 'false'

# ADICIONAR ESTA SE√á√ÉO - MUITO IMPORTANTE!
permissions:
  contents: write      # Permite criar releases e commits
  issues: write        # Permite criar issues se necess√°rio
  actions: write       # Permite gerenciar workflows

jobs:
  create-video:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run workflow manager
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # IMPORTANTE!
        run: |
          python workflow_manager.py
      
      - name: Commit production logs
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add productions/*.json || true
          git add productions/pending_downloads.json || true
          git diff --staged --quiet || git commit -m "üìù Update production logs"
      
      - name: Push changes
        if: always()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Upload video artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-output
          path: output/*.mp4
          retention-days: 1
