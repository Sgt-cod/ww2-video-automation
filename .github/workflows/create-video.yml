name: Daily WWII Video Production

on:
  schedule:
    # Executa 1x por dia Ã s 10:00 UTC (7:00 BRT)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Permite executar manualmente
    inputs:
      skip_questions:
        description: 'Pular perguntas e cancelar? (apenas para testes)'
        required: false
        type: boolean
        default: false

jobs:
  create-video:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 horas de timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run video production workflow
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
          SKIP_QUESTIONS: ${{ github.event.inputs.skip_questions }}
        run: python workflow_manager.py

      - name: Commit production logs
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add productions/*.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“¹ Video production completed - $(date +'%Y-%m-%d %H:%M')"
          git push || echo "Nothing to commit"

      - name: Upload video artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: video-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 7
