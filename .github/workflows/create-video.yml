name: Create WWII History Video

on:
  repository_dispatch:
    types: [create_video]
  workflow_dispatch:
    inputs:
      video_id:
        description: 'Video production ID'
        required: true
        type: string

jobs:
  create-video:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create video production
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VIDEO_ID: ${{ github.event.client_payload.video_id || github.event.inputs.video_id }}
        run: python create_video.py

      - name: Commit production logs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add productions/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“¹ Video production completed - $(date +'%Y-%m-%d %H:%M')"
          git push || echo "Nothing to commit"

      - name: Upload video artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: video-${{ github.event.client_payload.video_id || github.event.inputs.video_id }}
          path: output/*.mp4
          retention-days: 7
